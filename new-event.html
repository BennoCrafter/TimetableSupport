<!doctype html>
<html>
    <head>
        <title>Import an event...</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 20px;
            }
            button {
                padding: 15px 30px;
                font-size: 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                margin-top: 15px;
                width: 80%;
                max-width: 300px;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
        <script>
            window.onload = function () {
                const params = new URLSearchParams(window.location.search);
                console.log(params);
                redirect();
            };

            function redirect() {
                window.location.href = convertURL(window.location.search);
            }

            function convertURL(url) {
                const params = new URLSearchParams(url);
                const redirectUrl = `timetablemanager://new-event?${params}`;
                return redirectUrl;
            }
        </script>
    </head>
    <body>
        <div style="font-size: 20px">Redirecting...</div>
        <div>
            <button onclick="redirect()">Click to Redirect manually</button>
        </div>
    </body>
</html>

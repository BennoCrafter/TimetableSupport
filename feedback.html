<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feedback Form</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                width: 100%;
                max-width: 600px;
            }

            .form-container {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
            }

            h1 {
                color: #333;
                margin-bottom: 25px;
                text-align: center;
                font-size: 28px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: #444;
            }

            input,
            textarea,
            select {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 16px;
                transition: border 0.3s ease;
                background-color: white;
                cursor: pointer;
            }

            select {
                appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
                background-repeat: no-repeat;
                background-position: right 10px center;
                padding-right: 40px;
            }

            select:hover {
                border-color: #6a5acd;
            }

            select:focus {
                outline: none;
                border-color: #6a5acd;
                box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.2);
            }

            select option {
                padding: 12px;
            }

            button {
                background-color: #6a5acd;
                color: white;
                border: none;
                padding: 14px 24px;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                width: 100%;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #5b4cbb;
            }

            .success-message {
                display: none;
                background-color: #4caf50;
                color: white;
                text-align: center;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                animation: fadeIn 0.5s;
            }

            .success-message > * {
                margin-bottom: 15px;
            }

            .success-message > *:last-child {
                margin-bottom: 0;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .language-selector {
                text-align: right;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="language-selector">
                <select id="languageSwitcher">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>

            <div class="form-container" id="formContainer">
                <h1 id="title">Share Your Feedback</h1>
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="feedbackType" id="feedbackTypeLabel"
                            >Feedback Type</label
                        >
                        <select id="feedbackType" required>
                            <option value="" disabled selected id="selectType">
                                Select feedback type
                            </option>
                            <option value="bug" id="bug">Bug Report</option>
                            <option value="enhancement" id="enhancement">
                                Feature Request
                            </option>
                            <option value="other" id="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="titleInput" id="titleLabel">Title</label>
                        <input
                            type="text"
                            id="titleInput"
                            placeholder="Brief summary of your feedback"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="description" id="descriptionLabel"
                            >Description</label
                        >
                        <textarea
                            id="description"
                            placeholder="Please provide details about your feedback..."
                            required
                            rows="5"
                        ></textarea>
                    </div>

                    <button type="submit" id="submitBtn">
                        Submit Feedback
                    </button>
                </form>
            </div>

            <div class="success-message" id="successMessage">
                <h2 id="successTitle">Thank You for Your Feedback!</h2>
                <p id="successText">
                    We appreciate your input and will review it shortly.
                </p>
                <button id="newFeedbackBtn">Submit Another Feedback</button>
            </div>
        </div>

        <script>
            const translations = {
                en: {
                    title: "Share Your Feedback",
                    feedbackType: "Feedback Type",
                    selectType: "Select feedback type",
                    bug: "Bug Report",
                    enhancement: "Feature Request",
                    other: "Other",
                    titleLabel: "Title",
                    titlePlaceholder: "Brief summary of your feedback",
                    descriptionLabel: "Description",
                    descriptionPlaceholder:
                        "Please provide details about your feedback...",
                    submit: "Submit Feedback",
                    successTitle: "Thank You for Your Feedback!",
                    successMessage:
                        "We appreciate your input and will review it shortly.",
                    newFeedback: "Submit Another Feedback",
                },
                de: {
                    title: "Teile dein Feedback",
                    feedbackType: "Feedback-Typ",
                    selectType: "Feedback-Typ auswählen",
                    bug: "Fehler",
                    enhancement: "Neue Funktion",
                    other: "Sonstiges",
                    titleLabel: "Titel",
                    titlePlaceholder: "Kurze Zusammenfassung",
                    descriptionLabel: "Beschreibung",
                    descriptionPlaceholder:
                        "Bitte gebe Details zu deinem Feedback an...",
                    submit: "Feedback senden",
                    successTitle: "Danke für dein Feedback!",
                    successMessage: "Vielen Dank für dein Feedback!",
                    newFeedback: "Weiteres Feedback senden",
                },
            };

            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            function applyLanguage(lang) {
                if (!translations[lang]) lang = "en";

                document.getElementById("title").textContent =
                    translations[lang].title;
                document.getElementById("feedbackTypeLabel").textContent =
                    translations[lang].feedbackType;
                document.getElementById("selectType").textContent =
                    translations[lang].selectType;
                document.getElementById("bug").textContent =
                    translations[lang].bug;
                document.getElementById("enhancement").textContent =
                    translations[lang].enhancement;
                document.getElementById("other").textContent =
                    translations[lang].other;
                document.getElementById("titleLabel").textContent =
                    translations[lang].titleLabel;
                document.getElementById("titleInput").placeholder =
                    translations[lang].titlePlaceholder;
                document.getElementById("descriptionLabel").textContent =
                    translations[lang].descriptionLabel;
                document.getElementById("description").placeholder =
                    translations[lang].descriptionPlaceholder;
                document.getElementById("submitBtn").textContent =
                    translations[lang].submit;
                document.getElementById("successTitle").textContent =
                    translations[lang].successTitle;
                document.getElementById("successText").textContent =
                    translations[lang].successMessage;
                document.getElementById("newFeedbackBtn").textContent =
                    translations[lang].newFeedback;

                document.getElementById("languageSwitcher").value = lang;
            }

            document.addEventListener("DOMContentLoaded", function () {
                let lang = getQueryParam("lang") || "en";
                applyLanguage(lang);
            });

            document
                .getElementById("languageSwitcher")
                .addEventListener("change", function () {
                    const newLang = this.value;
                    const newUrl = new URL(window.location);
                    newUrl.searchParams.set("lang", newLang);
                    window.history.pushState({}, "", newUrl);
                    applyLanguage(newLang);
                });

            document
                .getElementById("feedbackForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const issueTitle =
                        document.getElementById("titleInput").value;
                    const issueDescription =
                        document.getElementById("description").value;
                    const issueType =
                        document.getElementById("feedbackType").value;

                    const githubIssue = {
                        title: issueTitle,
                        body: issueDescription,
                        labels: [
                            issueType,
                            "external-feedback-issue",
                            `lang-${document.documentElement.lang}`,
                        ],
                    };

                    fetch("/api/create-issue", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(githubIssue),
                    })
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error("Failed to submit feedback");
                            }
                            return response.json();
                        })
                        .then((data) => {
                            console.log("Issue created:", data);
                            showSuccessMessage();
                        })
                        .catch((error) => {
                            console.error("Error:", error);
                            alert(
                                "There was an error submitting your feedback. Please try again.",
                            );
                        });
                });

            document
                .getElementById("newFeedbackBtn")
                .addEventListener("click", function () {
                    document.getElementById("feedbackForm").reset();
                    document.getElementById("formContainer").style.display =
                        "block";
                    document.getElementById("successMessage").style.display =
                        "none";
                });

            function showSuccessMessage() {
                document.getElementById("formContainer").style.display = "none";
                document.getElementById("successMessage").style.display =
                    "block";
            }
        </script>
    </body>
</html>

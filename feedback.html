<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feedback Form</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                width: 100%;
                max-width: 600px;
            }

            .form-container {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
            }

            h1 {
                color: #333;
                margin-bottom: 25px;
                text-align: center;
                font-size: 28px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: #444;
            }

            input,
            textarea,
            select {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 16px;
                transition: border 0.3s ease;
            }

            input:focus,
            textarea:focus,
            select:focus {
                outline: none;
                border-color: #6a5acd;
                box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.2);
            }

            select {
                appearance: none;
                background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23131313%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
                background-repeat: no-repeat;
                background-position: right 12px center;
                background-size: 12px;
            }

            textarea {
                min-height: 150px;
                resize: vertical;
            }

            button {
                background-color: #6a5acd;
                color: white;
                border: none;
                padding: 14px 24px;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                width: 100%;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #5b4cbb;
            }

            .success-message {
                display: none;
                background-color: #4caf50;
                color: white;
                text-align: center;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                animation: fadeIn 0.5s;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .success-message h2 {
                margin-bottom: 10px;
            }

            .success-message p {
                margin-bottom: 15px;
            }

            .success-message button {
                background-color: white;
                color: #4caf50;
                padding: 10px 20px;
                width: auto;
                margin-top: 10px;
            }

            .success-message button:hover {
                background-color: #f0f0f0;
            }

            @media (max-width: 768px) {
                .form-container {
                    padding: 20px;
                }

                h1 {
                    font-size: 24px;
                }

                button {
                    padding: 12px 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-container" id="formContainer">
                <h1>Share Your Feedback</h1>
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="feedbackType">Feedback Type</label>
                        <select id="feedbackType" required>
                            <option value="" disabled selected>
                                Select feedback type
                            </option>
                            <option value="bug">Bug Report</option>
                            <option value="enhancement">Feature Request</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input
                            type="text"
                            id="title"
                            placeholder="Brief summary of your feedback"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            id="description"
                            placeholder="Please provide details about your feedback..."
                            required
                        ></textarea>
                    </div>

                    <button type="submit">Submit Feedback</button>
                </form>
            </div>

            <div class="success-message" id="successMessage">
                <h2>Thank You for Your Feedback!</h2>
                <p>We appreciate your input and will review it shortly.</p>
                <button id="newFeedbackBtn">Submit Another Feedback</button>
            </div>
        </div>

        <script>
            document
                .getElementById("feedbackForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const issueTitle = document.getElementById("title").value;
                    const issueDescription =
                        document.getElementById("description").value;
                    const issueType =
                        document.getElementById("feedbackType").value;

                    const githubIssue = {
                        title: issueTitle,
                        body: issueDescription,
                        labels: [issueType, "external-feedback-issue"],
                    };

                    fetch("/api/create-issue", {
                        // Calls Vercel API
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(githubIssue),
                    })
                        .then((response) => response.json())
                        .then((data) => console.log("Issue created:", data))
                        .catch((error) => console.error("Error:", error));

                    document.getElementById("formContainer").style.display =
                        "none";
                    document.getElementById("successMessage").style.display =
                        "block";
                });

            document
                .getElementById("newFeedbackBtn")
                .addEventListener("click", function () {
                    document.getElementById("feedbackForm").reset();
                    document.getElementById("formContainer").style.display =
                        "block";
                    document.getElementById("successMessage").style.display =
                        "none";
                });
        </script>
    </body>
</html>
